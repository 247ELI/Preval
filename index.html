<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Randomizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light p-4">

    <div class="container">
        <div class="card shadow-lg p-4 mx-auto" style="max-width: 640px;">
            <h2 class="text-center mb-3">Random Picker App</h2>
            <p class="text-center text-muted">Enter multiple items and let the app choose one randomly!</p>

            <div class="mb-3">
                <label class="form-label">Enter a Value:</label>
                <input id="userInput" type="text" class="form-control" placeholder="Type something...">
            </div>

            <div class="d-flex gap-2">
                <button id="addBtn" class="btn btn-primary w-50">Add Value</button>
                <button id="randomBtn" class="btn btn-success w-50">Pick Random</button>
            </div>

            <div class="mt-4">
                <h5>Result:</h5>
                <p id="output" class="alert alert-info text-center mb-3">Nothing selected yet.</p>
            </div>
        </div>
    </div>

    <script src="./scripts/app.js" defer></script>
</body>

</html>
